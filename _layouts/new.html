---
layout: base
---

<div id="page">

  {% include pager.html %}

  <h1 class="page-title" style="">{{ page.title }}</h1>

  <div class="meta-block">

    <div class="meta-date meta-text">
      {{ page.date | date: '%b %d, %Y'}}
    </div>

    {% if site.sharing-enabled == true %}
      <div class="meta-share sharethis-inline-share-buttons"></div>
    {% endif %}
  </div>

  <div class="page-body">

    {{ content }}

  </div>

  {% include pager.html %}

</div>
